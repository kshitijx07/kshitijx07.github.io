<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
</head>
<body>
    <div class="header">
        <header>
            <h2 class="logo"><i class="material-icons">menu</i>  MENU</h2>
            <nav class="navi">
                <a href="#"><i class="material-icons">home</i>Home</a>
                <a href="#"><i class="material-icons">info</i>About </a>
                <a href="#"><i class="material-icons">call</i>Contact</a>
                <button class="login">Login</button>
            </nav>
        </header>

    </div >
    
    <div class="wapper">
        <div class="formbox"> 
            <Form>
                <div class="h2"><h2>Login-form</h2></div>
            <div class="input-field">
                <input type="text" required />
                <label><i class="material-icons">email</i> Email</label>
            </div>
            <div class="input-field">
                <input type="password" required />
                <label><i class="material-icons">lock</i> Password</label>
            </div>
            <div class="forget">
                <label for="Save-login">
                    <input type="checkbox" id="Save-login" />Save login
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn"><a href="./project-1 im/practice web.html">Log In</a></button>
            <div class="Create-account">
                <p>Don't have an account? <a href="#">Create account</a></p>
            </div>
            </Form>
        </div>

    </div>
</body>
</html>
